<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/global.css">
</head>

<body>
  <header class="heading">
    <img src="./images/logo.svg" alt="Logo Rock Paper and Scissors - Game" />
    <div class="scoreDiv">
      <span class="scoreSpan">SCORE</span>
      <span class="scoreNumber">2</span>
    </div>
  </header>
  <section class="pick">
    <div class="button-pick paper">
      <div class="background-linear paper-color"></div>
    </div>
    <div class="button-pick scissors">
      <div class="background-linear scissors-color"></div>
    </div>
    <div class="button-pick rock">
      <div class="background-linear rock-color"></div>
    </div>
  </section>
  <section class="rules">
    <button class="button-rules">Rules</button>
    <div class="rules-info closeModal">
      <div class="info">
        <h3 class="info-title">Rules</h3>
        <button class="button-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
            <path fill="#3B4262" fill-rule="evenodd" d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z" opacity=".25" />
          </svg>
        </button>
      </div>
    </div>
  </section>
</body>

<script src="src/script/main.js"></script>

</html>
